<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>GitHub Handle Search</title>
    <meta name="description" content="This app is used to search for a list of repos belonging to a particular GitHub handle">
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <main>
      <section>
        <h1>GitHub Handle Search</h1>
        <form id="js-form">
          <label for="handle-search">Handle to search</label>
          <input type="text" name="handle-search" id="js-handle-search" required>
          <input type="submit" value="Search">
        </form>
        <section class="results hidden">
          <h2>Results</h2>
          <ul id="search-results">
          </ul>
        </section>
      </section>
    </main>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="script.js"></script>
  </body>
</html>
